{% load static %}
{% load ctfpad_filters %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="{% theme_cookie %}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CTFPad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/fontawesome/css/all.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main-{% theme_cookie %}.css"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon.png' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/chart.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/podium.css' %} ">
    <script src="{% static '/js/utils.js' %}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
{% if request.user.is_authenticated %}
    {% include 'ctfpad/navbar.html' %}
{% endif %}

<main class="flex-shrink-0">
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</main>

{% if request.user.is_authenticated %}
    {% include 'ctfpad/shortcuts.html' %}
    {% include 'ctfpad/footer.html' %}
{% endif %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll(".table-row").forEach((row) => {
            row.addEventListener('click', () => {
                window.document.location = row.getAttribute("data-href");
            });
        });
    });
</script>
<style>
    tr.table-row {
        cursor: pointer;
    }
</style>
</html>
